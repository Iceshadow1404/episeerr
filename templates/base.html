<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sonarr Rules Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #2d2d2d !important;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        .table-dark {
            --bs-table-bg: #2d2d2d;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .form-control, .form-select {
            background-color: #404040;
            border-color: #606060;
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #404040;
            border-color: #0d6efd;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .rule-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-cogs me-2"></i>Sonarr Rules Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('create_rule') }}">
                    <i class="fas fa-plus me-1"></i>New Rule
                </a>
                <a class="nav-link" href="{{ url_for('cleanup') }}">
                    <i class="fas fa-broom me-1"></i>Cleanup
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if request.args.get('message') %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ request.args.get('message') }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
